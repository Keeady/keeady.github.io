<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>
    <h1>Share to Teams:</h1>
    <div class="teams-share-button" data-href="https://keeady.github.io" style="background-color: darkmagenta;"></div>

        <!-- We will put our React component inside this div. -->
    <p>
        This is the first comment.
        <!-- We will put our React component inside this div. -->
        <div id="like_button_container" data-commentid="1"></div>
        <div id="example" data-commentid="1"></div>
      </p>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script src="like_button.js" type="text/babel"></script>

    <!-- Share to teams -->
    <script async defer src="https://teams.microsoft.com/share/launcher.js"></script>
    <script type="text/babel">
        const Button = function () {
            return (
                <button>Go</button>
            );
        };

        ReactDOM.render((<Button />), document.getElementById('example'));
    </script>

  </body>
</html>
